<script>

	function verifica()
	{
	ris = false;
	
	if(cf.value.length != 16 )
		ris = false;
	else
		if( isNaN(cf.value[0]) && 
			isNaN(cf.value[1]) &&
			isNaN(cf.value[2]) &&
			isNaN(cf.value[3]) &&
			isNaN(cf.value[4]) &&
			isNaN(cf.value[5]) &&
			isNaN(cf.value[6]) &&
			isNaN(cf.value[7]) &&
			isNaN(cf.value[8]) &&
			isNaN(cf.value[9]) &&
			isNaN(cf.value[10]) &&
			isNaN(cf.value[11]) &&
			isNaN(cf.value[12]) &&
			isNaN(cf.value[13]) &&
			isNaN(cf.value[14]) &&
			isNaN(cf.value[15]) 
			)
			ris = true;
	
	if(!ris)		
		errore.innerHTML = "I Parametri Sbagliatto";
	
	return ris;
	}


</script>


<form method="get" action="Index" onSubmit="return verifica()">
